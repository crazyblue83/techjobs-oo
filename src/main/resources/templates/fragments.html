<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                    <li><a th:href="@{/job/add}">Add</a></li>
                </ul>
            </div>
        </div>
    </div>


    <table th:fragment="table" class="job-listing">
        <!--Specify the job object here-->
        <tr>
            <td>Title</td>
            <td th:text="${result.name}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${result.location}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${result.employer}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${result.positionType}"></td> <!--make sure it matches the var name!-->
        </tr>
        <tr>
            <td>Core Competency</td>
            <td th:text="${result.coreCompetency}"></td>
        </tr>
    </table>
</body>
</html>
